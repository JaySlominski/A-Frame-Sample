<html>

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <a-scene physics="gravity:0" debug="true"> 
    
      <!-- A few lines to set up the camera -->
      <!--<a-entity id="cameraWrapper" position="0 0 6">-->
      <!--  <a-camera></a-camera>-->
      <!--</a-entity>-->

      <!--    Code your scene here:    -->
      <a-sphere position="0 .8 5" radius=".75" src="#snow" color="grey"></a-sphere>
      <a-camera id="player" static-body position="0 0 18"></a-camera>
      <a-ring radiusInner="8" radiusOuter="5" material="side: double" position="0 1 0" color="#800000"></a-ring> 
      <a-ring radiusInner="8" radiusOuter="5" material="side: double" position="0 1 -23" color="#800000"></a-ring> 
      <a-ring radiusInner="8" radiusOuter="5" material="side: double" position="1 1 -5" color="#800000"></a-ring> 
      <a-ring radiusInner="8" radiusOuter="5" material="side: double" position="-2 1 -10" color="#800000"></a-ring> 
      <a-ring radiusInner="8" radiusOuter="5" material="side: double" position="0.2 1 10" color="#800000"></a-ring> 
     
      <a-icosahedron kinematic-body shape="sphere" position="-1 1 -4" material="side:double" color="grey"></a-icosahedron>
     
      <a-sphere kinematic-body radius=".6" material="side:double" position="1 2 8" color="grey"></a-sphere>
      <a-sphere kinematic-body radius=".6" material="side:double" position="-.7 1 7" color="grey"></a-sphere>
      <a-sphere kinematic-body radius=".6" material="side:double" position="0 0 -1" color="grey"></a-sphere>

      <a-sphere kinematic-body radius=".9" material="side:double" position="1 2 3" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="1" material="side:double"  position="1 1.8 -2" color="grey"></a-sphere>
      <a-sphere kinematic-body radius=".8" material="side:double" position="-2.8 .6 -7.8" color="grey"></a-sphere>
      <a-sphere kinematic-body radius=".6" material="sideL:double" position="-.2 0 -9" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="1.2" material="side_double" position="-1 1.5 -6.5" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="1" material="side:double" position="-3 .8 -12" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="1.1" material="side:double" position="-1 .4 -14" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="1.3" material="side:double" position="1.3 1.4 -15" color="grey"></a-sphere>
      <a-sphere kinematic-body radius=".9" material="side:double" position="-3 1 -15" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="2" material="side:double" position="-1.5 1.9 -18" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="1" material="side:double" position="-1 0 -21" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="2" material="side:double" position="2.3 1.3 -19.8" color="grey"></a-sphere>
      <a-sphere kinematic-body radius=".9" material="side:double" position="-2.9 1.4 -20" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="2" material="side:double" position="3 -1 2" color="grey"></a-sphere>
      <a-sphere kinematic-body radius="1.7" material="side:double" position="2 0 -9" color="grey"></a-sphere>
      
      <a-sphere  position="-.1 1 -30" radius="7" src="#snow" color="goldenrod"></a-sphere>
      
      <a-cylinder kinematic-body position="0 1 -7" rotation="90" radius="5" height="59" color="none"></a-cylinder>

            <a-asset-item id="trophyobj" src="models/trophy.obj"></a-asset-item>
            <a-asset-item id="trophymtl" src="models/trophy.mtl"></a-asset-item>
        </a-assets>
